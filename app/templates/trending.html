{% block trending %}
<div class="container" id="trends">
	<div class="container" id="trend-placeholder" style="height:200px"></div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script type="text/javascript">
	(function($) {
		$(function() {
			var d = {
				color: 'rgba(44, 62, 80, 1)',
				data: {{ stats['trend'] }}
			};
			$.plot($("#trend-placeholder"), [d], {
				xaxis: { mode: "time" },
				series: {lines: {
					fill: true,
					fillColor: "rgba(44, 62, 80, 0.6)"
				}},
			});
		});
	})(jQuery);
</script>
{% endblock %}
